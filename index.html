<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://fancall-static-public.s3.ap-south-1.amazonaws.com/FanCall//fan/profile/1754655649495_Group_1000008814_1.png"
      alt="Top Banner"
      style="
        width: 100%;
        display: block;
        height: auto;
        max-width: 100%;
        object-fit: fill;
      "
    />
    <div class="hero-section">
      <div style="position: relative">
        <div class="hero-content-section">
          <div>
            <button class="hero-content-button">Coming Soon</button>
            <div style="display: flex; flex-direction: column; gap: 4px">
              <h4 style="font-size: 20px">Creator to Creator Connect</h4>
              <h5 style="font-size: 12px; color: #d7d7d7">
                Connect with the other creators you want!
              </h5>
            </div>
          </div>
          <div>
            <button class="hero-content-button-2" id="hero-explore-button">
              Explore Now
            </button>
          </div>
        </div>
        <img
          src="https://ik.imagekit.io/fancall/6780253_3394039%204.png"
          alt="Image"
          class="hero-img"
        />
      </div>
      <div style="position: relative">
        <div>
          <h4 class="hero-section-heading">Connect with Your Trusted Brands</h4>
          <div class="hero-creator-section">
            <div class="hero-creator-list-section" id="creator-list">
              <!-- List Of Creators Card Gonna Be here -->
            </div>
          </div>
        </div>
        <div class="hero-overflow"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
